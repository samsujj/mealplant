<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
  <button class="createbtn" (click)="doSubmit(loginForm.value)">Create</button>
</ion-header>


<ion-content class="signupcontent">
  <div class="main-content">

    <div class="forma-area">
      <h2>Create new account</h2>
      <form novalidate [formGroup]="loginForm" (ngSubmit)="doSubmit(loginForm.value)" class="formTag">


        <ion-list>

          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [formControl]="loginForm.controls['username']"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [formControl]="loginForm.controls['email']"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [formControl]="loginForm.controls['password']"></ion-input>
          </ion-item>

        </ion-list>














        <button type="submit" class="loginbtn" >Sign up</button>
        <!--<button [navPush]="signup2" class="loginbtn" >Sign up</button>-->
      </form>
    </div>

          </div>
