<ion-header>
  <ion-navbar>
    <ion-title>Goal</ion-title>
  </ion-navbar>
  <button class="createbtn" (click)="nextstep()">Next</button>
</ion-header>


<ion-content class="signupcontent2">
  <div class="main-content">

    <div class="text-area">
      <p>What is your goal?</p>

      <input type="button" class="btn" value="Lose Fat" ngClass="{{(goal == 'lose_fat')?'active':''}}"  (click)="changegoal('lose_fat')">
      <input type="button" class="btn" value="Maintain Weight" ngClass="{{(goal == 'maintain_weight')?'active':''}}"  (click)="changegoal('maintain_weight')">
      <input type="button" class="btn" value="Build Muscle" ngClass="{{(goal == 'build_muscle')?'active':''}}"  (click)="changegoal('build_muscle')">
    </div>


  </div>

</ion-content>
