<ion-header>
  <ion-navbar class="signupcontent2header">
    <ion-title>Preferred Units</ion-title>
  </ion-navbar>
  <button class="createbtn" (click)="nextstep()">Next</button>
</ion-header>


<ion-content class="signupcontent2">
  <div class="main-content">

    <div class="text-area">
      <p>Which units of measurement do you prefer?  <ion-icon name="help-circle" (click)="helpunit()"></ion-icon></p>

      <input type="button" ngClass="{{(unittype == 'imperial')?'active':''}}" class="btn" value="Imperial" (click)="changeunit('imperial')">
      <input type="button" ngClass="{{(unittype == 'metric')?'active':''}}" class="btn" value="Metric"  (click)="changeunit('metric')">
    </div>


  </div>

</ion-content>
