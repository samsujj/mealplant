<ion-header>
  <ion-navbar>
    <ion-title>Diet Type</ion-title>
  </ion-navbar>
  <button class="createbtn" (click)="nextstep()">Next</button>
</ion-header>


<ion-content class="signupcontent2">
  <div class="main-content">

    <div class="text-area">
      <p>Do you want to follow a specific type of diet?  <ion-icon name="help-circle" (click)="helpunit()"></ion-icon></p>

      <input type="button" class="btn" value="Anything">
      <input type="button" class="btn" value="Paleo">
      <input type="button" class="btn" value="Vegeterian">
      <input type="button" class="btn" value="Vegan">
      <input type="button" class="btn" value="Atkins / Ketogenic">
      <input type="button" class="btn" value="Mediterranean">
    </div>


  </div>

</ion-content>
