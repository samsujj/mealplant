<ion-header>
  <ion-navbar>
    <ion-title>Physical Profile</ion-title>
  </ion-navbar>
  <button class="createbtn" (click)="nextstep()">Next</button>
</ion-header>


<ion-content class="signupcontent3">
  <div class="main-content">

    <div class="text-area">
      <p>Tell us about yourself</p>

      <ion-item>
        <ion-label>Height</ion-label>
        <ion-select placeholder="0'">
          <ion-option value="2">2'</ion-option>
          <ion-option value="3">3'</ion-option>
          <ion-option value="4">4'</ion-option>
          <ion-option value="5">5'</ion-option>
          <ion-option value="6">6'</ion-option>
          <ion-option value="7">7'</ion-option>
          <ion-option value="8">8'</ion-option>
        </ion-select>
        <ion-select placeholder='0"'>
          <ion-option value="0">0"</ion-option>
          <ion-option value="1">1"</ion-option>
          <ion-option value="2">2"</ion-option>
          <ion-option value="3">3"</ion-option>
          <ion-option value="4">4"</ion-option>
          <ion-option value="5">5"</ion-option>
          <ion-option value="6">6"</ion-option>
          <ion-option value="7">7"</ion-option>
          <ion-option value="8">8"</ion-option>
          <ion-option value="9">9"</ion-option>
          <ion-option value="10">10"</ion-option>
          <ion-option value="11">11"</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label color="primary" fixed>Weight</ion-label>
        <ion-input type="number" placeholder="lbs"></ion-input>
      </ion-item>

      <div class="btnarea">
        <input type="button" class="btn" value="Male">
        <input type="button" class="btn active" value="Female">
      </div>


      <ion-item>
        <ion-label color="primary" fixed>Age</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>

      <div class="btnarea2">
        <ion-label>Bodyfat</ion-label>
        <input type="button" class="btn" value="Low">
        <input type="button" class="btn" value="Medium">
        <input type="button" class="btn active" value="High">
      </div>

    </div>


  </div>

</ion-content>
