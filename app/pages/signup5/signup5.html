<ion-header>
  <ion-navbar>
    <ion-title>Activity Level</ion-title>
  </ion-navbar>
  <button class="createbtn" (click)="nextstep()">Next</button>
</ion-header>


<ion-content class="signupcontent2">
  <div class="main-content">

    <div class="text-area">
      <p>How active are you?  <ion-icon name="help-circle" (click)="helpunit()"></ion-icon></p>

      <input type="button" class="btn" value="Sedentary">
      <input type="button" class="btn" value="Lightly Active">
      <input type="button" class="btn" value="Moderately Active">
      <input type="button" class="btn" value="Very Active">
      <input type="button" class="btn" value="Extremely Active">
    </div>


  </div>

</ion-content>
